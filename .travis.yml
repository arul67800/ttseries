language: python

matrix:
  include:
  - python: 3.6
    sudo: required
  - python: 3.7
    sudo: required
    dist: xenial
  - python: 3.8
    sudo: required

services:
  - redis

compiler:
  - clang

sudo: false

cache: pip

install:
  - pip install -U wheel pypi setuptools --upgrade
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt --upgrade
  - pip install git+https://github.com/nooperpudd/hiredis-py.git@master#egg=hiredis
  - pip check

script:
  - redis-server -v
  - pytest -v -s
  - py.test -v --cov=ttseries --cov-report xml
after_success:
  - codecov -e $TRAVIS_PYTHON_VERSION

deploy:
  provider: pypi
  user: nooperpudd
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
    python: '3.6'
